<!DOCTYPE HTML>
<html>

<head>

	<link rel="stylesheet" href='./main.css'></link>
	<script src='./includes/jquery.js'></script>
	<script src='./includes/finger.js'></script>
	<script src="./prototype.js"></script>
	<script src="./ui.js"></script>
	<script src="./helper.js"></script>
	
	<script src="./objects/pen.js"></script>
	<script src="./objects/text.js"></script>
	<script src="./objects/line.js"></script>
	<script src="./objects/backgroundImage.js"></script>
	<script src="./objects/draw.js"></script>

	<script type="text/javascript" src="jscolor/jscolor.js"></script>
	<script src="./main.js"></script>
	<meta name="viewport" 
	content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="viewport" 
	content="height=device-height, initial-scale=1.0, user-scalable=no">

</head>

<body>
	<div id='drawingApp'>
		<section id='drag-container' style='border: 1px solid black'>
			Flick\Click to see controls
		</section>
		<section  id='main-controls' class='hidden-element' >
			<button id='linesControl'> <img src='./icons/line.png' /> </button>
			<button id='addTextControl'> <img src='./icons/text.png' /> </button>
			<button id='loadImage'> <img src='./icons/image.png' /> </button>
			<button id='select'> <img src='./icons/select.png' /> </button>

			<button id='undo'> <img src='./icons/undo.png' /> </button>
			<button id='redo'> <img src='./icons/redo.png' /> </button>
			<button id='clear'> <img src='./icons/clear.png' /> </button>
			<button id='toImage'> <img src='./icons/image.png' /> </button>
			Flick \ Click to hide
		</section>

		<div class='container'>
			<canvas id="myCanvas"></canvas>

			<section id='sub-controls'>
				<input id='penSize' class='penPicker' value='5' />
				<input id='penColor' class="color penPicker" value='66ff00' />
			</section>
		</div>

	</div>
	<img id='bckImg'  src='http://concord.org/concord-consortium.png' style='display:none'/>
</body>
</html>
