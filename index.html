<!DOCTYPE HTML>
<html>

<head>

	<link rel="stylesheet" href='./main.css'></link>
	<script src='./jquery.js'></script>
	<script src="./prototype.js"></script>
	<script src="./ui.js"></script>
	<script src="./helper.js"></script>
	
	<script src="./objects/pen.js"></script>
	<script src="./objects/text.js"></script>
	<script src="./objects/line.js"></script>
	<script src="./objects/backgroundImage.js"></script>
	<script src="./objects/draw.js"></script>

	<script type="text/javascript" src="jscolor/jscolor.js"></script>
	<script src="./main.js"></script>

</head>

<body>
	<div id='drawingApp'>
		<section id='main-controls'>
			<button id='linesControl'>Lines</button>
			<button id='addTextControl'> Add Text </button>
			<button id='loadImage'> Load Image </button>
			<button id='select'> Select </button>

			<button id='undo'> Undo </button>
			<button id='redo'> Redo </button>
			<button id='clear'> Clear </button>
			<button id='toImage'> Save PNG </button>
		</section>

		<div class='container'>
			<canvas id="myCanvas"></canvas>

			<section id='sub-controls'>
				<input id='penSize' class='penPicker' value='5' />
				<input id='penColor' class="color penPicker" value='66ff00' />
			</section>
		</div>

	</div>
	<img id='bckImg'  src='http://concord.org/concord-consortium.png' />
</body>
</html>
